<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BS Company Games</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #f4c20d;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        list-style: none;
        display: flex;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
    }
    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin-right: 20px;
    }
    .nav-links a {
        color: #fff;
        text-decoration: none;
    }
    .content-box {
        background-color: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        width: 80%;
        margin: 20px auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    h1 {
        color: #fff;
        text-align: center;
        margin-top: 20px;
    }
    .game-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .game-card {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        width: 200px;
        margin-bottom: 20px;
    }
    .game-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .game-card iframe {
        width: 100%;
        height: 150px;
        border: none;
    }
    button {
        background-color: #f4c20d;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #d1a700;
    }
</style>

</head>
