<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BS Company Games</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #f4c20d;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        list-style: none;
        display: flex;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
    }
    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin-right: 20px;
    }
    .nav-links a {
        color: #fff;
        text-decoration: none;
    }
    .content-box {
        background-color: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        width: 80%;
        margin: 20px auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    h1 {
        color: #fff;
        text-align: center;
        margin-top: 20px;
    }
    .game-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .game-card {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        width: 200px;
        margin-bottom: 20px;
    }
    .game-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .game-card iframe {
        width: 100%;
        height: 150px;
        border: none;
    }
    button {
        background-color: #f4c20d;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #d1a700;
    }
    .search-container {
        background-color: #333;
        padding: 15px;
        margin: 20px auto;
        width: 80%;
        border-radius: 10px;
        text-align: center;
    }
    .search-box {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }
    #search-input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        width: 300px;
        max-width: 100%;
    }
    .game-card.hidden {
        display: none;
    }
    .sort-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .sort-btn {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    .sort-btn:hover {
        background-color: #555;
    }
    .sort-btn.active {
        background-color: #f4c20d;
        color: #000;
    }
    .game-stats {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
    }
    .rating {
        color: #f4c20d;
        font-weight: bold;
    }
    .featured-badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #ff6b6b;
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        font-weight: bold;
    }
    .game-card {
        position: relative;
    }
</style>

</head>
<body>
<script src="games.js"></script>
<nav>
    <div class="logo">
        <a href="index.html">BS Company Games</a>
    </div>
    <ul class="nav-links">
        <!-- <li><a href="#" onclick="toggleSearch()">Search</a></li> -->
        <!-- <li><a href="games.html">Games</a></li> -->
    </ul>
</nav>
<h1>Welcome to BS Company Games!</h1>

<div id="search-container" class="search-container" style="display: none;">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search games..." oninput="filterGames()">
        <button onclick="clearSearch()">Clear</button>
    </div>
</div>

<div class="content-box">
    <h2>Our Games</h2>
    
    <!-- Sort controls hidden until popularity tracking is implemented
    <div class="sort-controls">
        <button class="sort-btn active" onclick="loadGames('popular')">Most Popular</button>
        <button class="sort-btn" onclick="loadGames('featured')">Featured</button>
        <button class="sort-btn" onclick="loadGames('rated')">Top Rated</button>
        <button class="sort-btn" onclick="loadGames('all')">All Games</button>
    </div>
    -->
    
    <div class="game-grid" id="game-grid">
        <!-- Games will be loaded dynamically here -->
    </div>
</div>

<script>
let currentDisplayType = 'popular';

function createGameCard(game) {
    return `
        <div class="game-card" data-id="${game.id}">
            <a href="game.html?id=${game.id}">
                <img src="${game.image}" alt="${game.title}">
                <h3>${game.title}</h3>
            </a>
        </div>
    `;
}

function loadGames(type = 'all') {
    const gameGrid = document.getElementById('game-grid');
    const games = getAllGames();
    
    // Generate HTML for all games
    gameGrid.innerHTML = games.map(game => createGameCard(game)).join('');
}

function toggleSearch() {
    const searchContainer = document.getElementById('search-container');
    const searchInput = document.getElementById('search-input');
    
    if (searchContainer.style.display === 'none') {
        searchContainer.style.display = 'block';
        searchInput.focus();
    } else {
        searchContainer.style.display = 'none';
        clearSearch();
    }
}

function filterGames() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const gameCards = document.querySelectorAll('.game-card');
    
    gameCards.forEach(card => {
        const gameTitle = card.querySelector('h3').textContent.toLowerCase();
        const gameId = card.dataset.id;
        const gameData = gameDatabase[gameId];
        const gameDescription = gameData ? gameData.description.toLowerCase() : '';
        
        // Search in title and description
        if (gameTitle.includes(searchTerm) || gameDescription.includes(searchTerm)) {
            card.classList.remove('hidden');
        } else {
            card.classList.add('hidden');
        }
    });
}

function clearSearch() {
    document.getElementById('search-input').value = '';
    const gameCards = document.querySelectorAll('.game-card');
    gameCards.forEach(card => {
        card.classList.remove('hidden');
    });
}

// ESC key to close search
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        const searchContainer = document.getElementById('search-container');
        if (searchContainer.style.display !== 'none') {
            toggleSearch();
        }
    }
});

// Load all games when page loads
document.addEventListener('DOMContentLoaded', () => {
    loadGames();
});
</script>
</body>
</html>
