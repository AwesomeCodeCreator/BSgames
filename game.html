<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">BS Company Games</title>
    <script src="games.js"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        nav {
            background-color: #f4c20d;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            list-style: none;
            display: flex;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .content-box {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 80%;
            margin: 20px auto 0 auto;
            text-align: center;
            min-height: calc(100vh - 140px);
            box-sizing: border-box;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        .game-container {
            margin: 0 auto;
            position: relative;
            display: inline-block;
            border: 2px solid #f4c20d;
            border-radius: 5px;
        }
        
        :fullscreen .game-container, :-webkit-full-screen .game-container, :-moz-full-screen .game-container {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            background: #000 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        :fullscreen ruffle-player, :-webkit-full-screen ruffle-player, :-moz-full-screen ruffle-player {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
        }
        #game-embed {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        button {
            background-color: #f4c20d;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #d1a700;
        }
        .controls {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 50px;
        }
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #666;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #f4c20d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">BS Company Games</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="#" onclick="window.location.href='index.html'; setTimeout(() => toggleSearch(), 100);">Search</a></li> -->
            <!-- <li><a href="games.html">Games</a></li> -->
        </ul>
    </nav>
    
    <h1 id="main-title">Game Loading...</h1>
    
    <div class="content-box">
        <div class="controls">
            <button onclick="goHome()">‚Üê Back to Games</button>
            <button onclick="reloadGame()">Reload Game</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <div class="game-container">
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading game...</p>
            </div>
            <div id="game-embed" style="display: none;"></div>
        </div>
        
        <div id="error-container" style="display: none;">
            <div class="error-message">
                Game not found! <a href="index.html">Return to home</a>
            </div>
        </div>
    </div>

    <script>
        let currentGame = null;
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        function loadGame() {
            const gameId = getUrlParameter('id');
            console.log('Game ID from URL:', gameId);
            
            if (!gameId) {
                console.log('No game ID found in URL');
                showError();
                return;
            }
            
            currentGame = getGameById(gameId);
            console.log('Game data retrieved:', currentGame);
            
            if (!currentGame) {
                console.log('Game not found in database for ID:', gameId);
                console.log('Available games:', Object.keys(gameDatabase));
                showError();
                return;
            }
            
            document.getElementById('game-title').textContent = currentGame.title + ' - BS Company Games';
            document.getElementById('main-title').textContent = currentGame.title;
            
            const container = document.getElementById("game-embed");
            const loadingIndicator = document.getElementById("loading-indicator");
            
            // Check if it's an external URL game or SWF game
            if (currentGame.externalUrl) {
                // External iframe game
                const iframe = document.createElement('iframe');
                iframe.src = currentGame.externalUrl;
                iframe.style.width = "1000px";
                iframe.style.height = "800px";
                iframe.style.border = "none";
                iframe.allowFullscreen = true;
                
                iframe.onload = () => {
                    loadingIndicator.style.display = 'none';
                    container.style.display = 'block';
                };
                
                iframe.onerror = () => {
                    loadingIndicator.innerHTML = '<p style="color: red;">Failed to load game. <button onclick="reloadGame()">Try Again</button></p>';
                };
                
                container.appendChild(iframe);
                window.currentPlayer = iframe; // Store for fullscreen
            } else {
                // SWF ruffle game using ruffle-embed approach
                const embed = document.createElement('ruffle-embed');
                embed.setAttribute('src', currentGame.swfFile);
                embed.style.width = '800px';
                embed.style.height = '600px';
                embed.style.display = 'block';
                
                // Hide loading indicator when game loads
                embed.addEventListener('loadedmetadata', () => {
                    loadingIndicator.style.display = 'none';
                    container.style.display = 'block';
                    console.log('Game loaded successfully');
                });
                
                // Handle loading errors
                embed.addEventListener('error', (e) => {
                    console.error('Game loading error:', e);
                    loadingIndicator.innerHTML = '<p style="color: red;">Failed to load game. <button onclick="reloadGame()">Try Again</button></p>';
                });
                
                container.appendChild(embed);
                window.currentPlayer = embed; // Store for fullscreen
            }
            
            console.log('Loading game:', currentGame.title);
            console.log('Game SWF path:', currentGame.swfFile);
        }
        
        function showError() {
            document.getElementById('main-title').textContent = 'Game Not Found';
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('.game-container').style.display = 'none';
        }
        
        function reloadGame() {
            if (currentGame) {
                const container = document.getElementById("game-embed");
                const loadingIndicator = document.getElementById("loading-indicator");
                
                // Show loading indicator and hide game
                loadingIndicator.style.display = 'flex';
                loadingIndicator.innerHTML = '<div class="spinner"></div><p>Loading game...</p>';
                container.style.display = 'none';
                container.innerHTML = '';
                
                if (currentGame.externalUrl) {
                    // Reload external iframe game
                    const iframe = document.createElement('iframe');
                    iframe.src = currentGame.externalUrl;
                    iframe.style.width = "1000px";
                    iframe.style.height = "800px";
                    iframe.style.border = "none";
                    iframe.allowFullscreen = true;
                    
                    iframe.onload = () => {
                        loadingIndicator.style.display = 'none';
                        container.style.display = 'block';
                    };
                    
                    iframe.onerror = () => {
                        loadingIndicator.innerHTML = '<p style="color: red;">Failed to load game. <button onclick="reloadGame()">Try Again</button></p>';
                    };
                    
                    container.appendChild(iframe);
                    window.currentPlayer = iframe;
                } else {
                    // Reload SWF ruffle game
                    const ruffle = window.RufflePlayer.newest();
                    const player = ruffle.createPlayer();
                    player.style.width = "800px";
                    player.style.height = "600px";
                    container.appendChild(player);
                    
                    player.addEventListener('loadedmetadata', () => {
                        loadingIndicator.style.display = 'none';
                        container.style.display = 'block';
                    });
                    
                    player.addEventListener('error', () => {
                        loadingIndicator.innerHTML = '<p style="color: red;">Failed to load game. <button onclick="reloadGame()">Try Again</button></p>';
                    });
                    
                    player.load(currentGame.swfFile);
                    window.currentPlayer = player;
                }
            }
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        function toggleFullscreen() {
            const player = window.currentPlayer;
            
            if (!document.fullscreenElement && player) {
                player.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        window.addEventListener('DOMContentLoaded', loadGame);
        
        // Update button text based on fullscreen state
        document.addEventListener('fullscreenchange', () => {
            const button = document.querySelector('button[onclick="toggleFullscreen()"]');
            if (button) {
                button.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
            }
        });
    </script>
</body>
</html>
