<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">BS Company Games</title>
    <script src="games.js"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f4c20d;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            list-style: none;
            display: flex;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .content-box {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        .game-container {
            margin: 0 auto;
            position: relative;
            display: inline-block;
            border: 2px solid #f4c20d;
            border-radius: 5px;
        }
        
        :fullscreen .game-container, :-webkit-full-screen .game-container, :-moz-full-screen .game-container {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            background: #000 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        :fullscreen ruffle-player, :-webkit-full-screen ruffle-player, :-moz-full-screen ruffle-player {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
        }
        #game-embed {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        button {
            background-color: #f4c20d;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #d1a700;
        }
        .controls {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">BS Company Games</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Games</a></li>
        </ul>
    </nav>
    
    <h1 id="main-title">Game Loading...</h1>
    
    <div class="content-box">
        <div class="controls">
            <button onclick="goHome()">‚Üê Back to Games</button>
            <button onclick="reloadGame()">Reload Game</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <div class="game-container">
            <div id="game-embed"></div>
        </div>
        
        <div id="error-container" style="display: none;">
            <div class="error-message">
                Game not found! <a href="index.html">Return to home</a>
            </div>
        </div>
    </div>

    <script>
        let currentGame = null;
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        function loadGame() {
            const gameId = getUrlParameter('id');
            if (!gameId) {
                showError();
                return;
            }
            
            currentGame = getGameById(gameId);
            if (!currentGame) {
                showError();
                return;
            }
            
            document.getElementById('game-title').textContent = currentGame.title + ' - BS Company Games';
            document.getElementById('main-title').textContent = currentGame.title;
            
            // Use direct ruffle-player approach  
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("game-embed");
            
            player.style.width = "800px";
            player.style.height = "600px";
            container.appendChild(player);
            player.load(currentGame.swfFile);
            
            // Store player reference for fullscreen
            window.currentPlayer = player;
            
            console.log('Loading game:', currentGame.title);
            console.log('Game SWF path:', currentGame.swfFile);
        }
        
        function showError() {
            document.getElementById('main-title').textContent = 'Game Not Found';
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('.game-container').style.display = 'none';
        }
        
        function reloadGame() {
            if (currentGame) {
                const container = document.getElementById("game-embed");
                container.innerHTML = '';
                
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.style.width = "800px";
                player.style.height = "600px";
                container.appendChild(player);
                player.load(currentGame.swfFile);
                window.currentPlayer = player;
            }
        }
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        function toggleFullscreen() {
            const player = window.currentPlayer;
            
            if (!document.fullscreenElement && player) {
                player.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        window.addEventListener('DOMContentLoaded', loadGame);
        
        // Update button text based on fullscreen state
        document.addEventListener('fullscreenchange', () => {
            const button = document.querySelector('button[onclick="toggleFullscreen()"]');
            if (button) {
                button.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
            }
        });
    </script>
</body>
</html>
